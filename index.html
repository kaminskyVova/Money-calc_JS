<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purse JS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div>
    <h1>Purse</h1>
    <h2>Expense and Incomes calculator</h2>
  </div>

  <main>
    <div class="container">
      <section class="total">
        <header class="total__header">
          <h3>Balance</h3>
          <p class="total__balance">0 $</p>
        </header>
        <div class="total__main">
          <div class="total__main-item total__income">
            <h4>Income</h4>
            <p class="total__money total__money-income">
              +0 $
            </p>
          </div>
          <div class="total__main-item total__expenses">
            <h4>Expense</h4>
            <p class="total__money total__money-expenses">
              -0 $
            </p>
          </div>
        </div>
      </section>

      <section class="history">
        <h3>Expense and Income history</h3>
        <ul class="history__list">
          <!-- <li class="history__item history__item-plus">Got a salary
            <span class="history__money">+30000 $</span>
            <button class="history_delete">x</button>
          </li>

          <li class="history__item  history__item-minus">Repaid debt
            <span class="history__money">-10000 $</span>
            <button class="history_delete">x</button>
          </li> -->
        </ul>
      </section>

      <section class="operation">
        <h3>New operation</h3>
        <form id="form">
          <label>
            <input type="text" class="operation__fields operation__name" placeholder="Enter name of the operation">
          </label>
          <label>
            <input type="number" class="operation__fields operation__amount" placeholder="Enter amount of the operation">
          </label>
          <button type="submit" class="operation__add">Add operation</button>
        </form>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
